{{ define "main" }}
<div class="posts">
    {{ range where .Site.RegularPages "Type" "posts" }}
    <div class="post">
        <div class="post-header">
            <img src="{{ .Site.Params.avatar }}" alt="头像" class="post-avatar">
            <div>
                <span class="post-author">{{ .Site.Params.name }}</span>
                <span class="post-time">{{ .Date.Format "2006-01-02 15:04" }}</span>
            </div>
        </div>
        <div class="post-content">
            {{ .Content }}
        </div>
        {{ with .Params.image }}
        <img src="{{ . }}" alt="帖子图片" class="post-image">
        {{ end }}
        <div class="post-actions">
            <div class="post-action">
                <i class="far fa-heart"></i>
                <span>0</span>
            </div>
            <div class="post-action">
                <i class="far fa-comment"></i>
                <span>0</span>
            </div>
            <div class="post-action">
                <i class="far fa-bookmark"></i>
                <span>收藏</span>
            </div>
        </div>
    </div>
    {{ end }}
</div>

<div class="trending-topics">
    <h3>热门话题</h3>
    <div class="topic">#产品设计</div>
    <div class="topic">#用户体验</div>
    <div class="topic">#摄影技巧</div>
    <div class="topic">#旅行日记</div>
    <div class="topic">#前端开发</div>
    <div class="topic">#设计思维</div>
</div>
{{ end }}
