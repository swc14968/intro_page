<header>
    <img src="{{ .Site.Params.avatar }}" alt="头像" class="avatar">
    <div class="user-info">
        <h1>{{ .Site.Params.name }}</h1>
        <p class="bio">{{ .Site.Params.bio }}</p>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">{{ len (where .Site.RegularPages "Type" "posts") }}</div>
                <div class="stat-label">动态</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">{{ .Site.Params.following }}</div>
                <div class="stat-label">关注</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">{{ .Site.Params.followers }}</div>
                <div class="stat-label">粉丝</div>
            </div>
        </div>
        <div class="social-links">
            {{ range .Site.Params.socials }}
            <a href="{{ .url }}" class="social-link"><i class="{{ .icon }}"></i></a>
            {{ end }}
        </div>
    </div>
</header>
